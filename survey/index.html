<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>survey</title>
  </head>
</html>
<body>

  <div class="container">
    <h1>Survey</h1>
    <!add form for name:> 
     <div class="form-group">
       <label for="yourName">Your name:</label>
       <input id="yourName" class="form-control" type="text">
     </div>

     <!add date input type for birthdate prompt>
     <div class="form-group>
       <label for="born">Date of birth:</label>
       <input id="born" class="form=control" type="date">
     </div>

     <!add color form input type>
     <div class="form-group">
       <label for="color">What is your favorite color?</label>
       <input id="color" class="form-control" type="color">
     </div>

     <!add select boxes for fav food group>
     <h5>What is your favorite food group?</h5>
     <select class="form-control" id="beverage">
       <option>fruits</option>
       <option>Vegetables</option>
       <option>Grains</option>
       <option>Dairy</option>
       <option>meat</option>
     </select>

    <div>
      <!add a clickable submit button>
      <h5>Please click the submit button to submit your answers</h5>
      <button type="submit" class="btn">Submit</button>
    </div>

  </div>
</body>
