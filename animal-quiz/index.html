<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Soul Animal Finder</title>
</head>
<body>
  <div class="container"></div>
    <h1>Soul Animal Finder</h1>

    <form id="finderForm">
      <div class="form-group">
        <label for="userName">What is your name?</label>
        <input id="userName" class="form-control" type="text">
      </div>
      
        <!calender form for birthdate>
        <div class="form-group"
          <label for="birthDate">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>

        <!Food Group Radio Button>
        <div class = "radio">
          <label>
            <input type="radio" name="foodGroup" value ="carrots"> Carrots
          </label>
        </div>

        <div class = "radio">
          <label>
            <input type="radio" name="foodGroup" value ="cucumber" checked> Cucumber
          </label>
        </div>

          <div class = "radio">
          <label>
            <input type="radio" name="foodGroup" value ="hamburger"> Hamburger
          </label>
          </div>

        <!Add color form input>
          <div class="form-group">
          <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>

      <button type="submit" class="btn">Show me my animal!</button>
    </form>
  </div>
  
   <p id="dragon">Your animal is: Dragon</p>
   <p id="poodle">Your animal is: Poodle</p>
   <p id="unicorn">Your animal is: Unicorn</p>

  </div>
  
</body>
</html>
